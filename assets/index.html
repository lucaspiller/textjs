<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>TextJs</title>
    <link rel="stylesheet" href="https://s3.amazonaws.com/assets.textjs.com/1.3.0-style.css" />
  </head>
  <body>
    <div id="menuBar"></div>
    <div id="leftColumn">
      <div id="threadList"></div>
      <div id="contactsList"></div>
    </div>
    <div id="rightColumn">
      <div class="threadView">
        <div class="loading">
          <noscript>
            <p>
              TextJs requires Javascript to be enabled in your browser.
            </p>
            <p>
              Please visit <a href="http://www.enable-javascript.com/">http://www.enable-javascript.com/</a> for instructions.
            </p>
          </noscript>

          <p style="display: none" id="loading-js-enabled">
            <p>
              Loading...
            </p>
            <p>
              If this message doesn"t go away, please update your browser. Visit <a href="http://browsehappy.com/">http://browsehappy.com/</a> for instructions.
            </p>
          </p>
        </div>
      </div>
    </div>
    <script src="https://s3.amazonaws.com/assets.textjs.com/1.3.0-libs.js" type="text/javascript"></script>
    <script src="https://s3.amazonaws.com/assets.textjs.com/1.3.0-application.js" type="text/javascript"></script>
    <script>
      $(function() {
        $("#loading-js-enabled").show();
        Application.init({});
      });
    </script>
  </body>
</html>
